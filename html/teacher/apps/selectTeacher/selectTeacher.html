<div class="selectteacher">
    <div class="searchTeacher">
        <div class="row">
            <form class="form-inline">
                <div class="col-md-3 col-sm-3">
                    <div class="form-group">
                        <select class="form-control" v-model="search." id="">
                            <option value="" selected>学院</option>
                            <option value="0"></option>
                            <option value="1"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <div class="form-group">
                        <input class="form-control " v-model="search." id="" placeholder="姓名">
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <div class="form-group">
                        <input class="form-control " v-model="search." id="" placeholder="工号">
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary" @click="goSearch">搜索</button>
                        <button type="button" class="btn btn-default" @click="empty">清空</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="teacherList">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>工号</th>
                <th>学院</th>
                <th>专业</th>
                <th>性别</th>
                <th>联系方式</th>
            </tr>
            </thead>
            <tbody v-for="(teacher,index) in examList">
            <tr>
                <td>{{index}}</td>
                <td>{{teacher.}}</td>
                <td>{{teacher.}}</td>
                <td>{{teacher.}}</td>
                <td>{{teacher.}}</td>
                <td>{{teacher.}}</td>
                <td>{{teacher.}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="bottom">
        <div class="delete pull-left">
            <button type="button" class="btn btn-default" @click="add">添加</button>
        </div>
        <div class="paging pull-right">
            <ul id="questionPage"></ul>
        </div>
    </div>
</div>
